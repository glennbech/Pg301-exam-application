language: java
services:
  - docker
env:
  global:
    - GCP_PROJECT_ID=exam1pg301
    - IMAGE=gcr.io/exam1pg301/exam1image
#    - CLOUD_RUN_SERVICE=exam1pgr301run
#    - CLOUD_RUN_REGION=europe-north1
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1

before_install:
  - openssl aes-256-cbc -K $encrypted_9bc4bf243818_key -iv $encrypted_9bc4bf243818_iv -in exam1pg301-3e8c21e61719.json.enc -out exam1pg301-3e8c21e61719.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null
  - source "$HOME/google-cloud-sdk/path.bash.inc"
  - gcloud auth activate-service-account --key-file=google-key.json
  - gcloud auth configure-docker
  - gcloud config set project "${GCP_PROJECT_ID}"
  - gcloud components install beta

install: true # no-op

script:
  - |-
    set -ex;
    docker build -t "${IMAGE}:${TRAVIS_COMMIT}" . && \
    docker push "${IMAGE}:${TRAVIS_COMMIT}" && \
    set +x